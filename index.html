<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frontend Card</title>

  <!-- Import Google Font: Figtree -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --yellow: hsl(47, 88%, 63%);
      --white: hsl(0, 0%, 100%);
      --gray-500: hsl(0, 0%, 42%);
      --gray-950: hsl(0, 0%, 7%);
    }

    body {
      font-family: 'Figtree', sans-serif;
      font-size: 16px;
      background-color: var(--yellow);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: var(--white);
      border: 1px solid var(--gray-950);
      border-radius: 15px;
      box-shadow: 8px 8px 0 var(--gray-950);
      padding: 24px;
      max-width: 375px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card img.preview {
      width: 100%;
      border-radius: 10px;
    }

    .tag {
      background-color: var(--yellow);
      color: var(--gray-950);
      font-weight: 800;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 4px;
      display: inline-block;
      width: fit-content;
    }


    .date {
      font-size: 14px;
      color: var(--gray-950);
    }

    .title {
      font-size: 20px;
      font-weight: 800;
      color: var(--gray-950);
      margin: 0;
    }

    .description {
      font-size: 16px;
      color: var(--gray-500);
      line-height: 1.5;
    }

    .author {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: auto;
    }

    .author img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .author span {
      font-weight: 800;
      color: var(--gray-950);
      font-size: 14px;
    }

    @media (min-width: 768px) {
      .card {
        max-width: 400px;
      }
    }

    @media (min-width: 1440px) {
      .card {
        max-width: 450px;
      }
    }
  </style>
</head>
<body>

  <article class="card">
    <img src="assets/images/illustration-article.svg" alt="Preview" class="preview" />

    <span class="tag">Learning</span>
    <div class="date">Published 21 Dec 2023</div>

    <h1 class="title">HTML & CSS foundations</h1>

    <p class="description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="Greg Hooper" />
      <span>Greg Hooper</span>
    </div>
  </article>

</body>
</html>
